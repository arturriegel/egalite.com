<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="src/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>ÉGALITÉ | Educação Integrada</title>
  </head>
  <body>
    <header>
      <div class="headerContainer">
        <img src="src/images/logominimalista.png" alt="Logo Colégio Égalité" />
        <span class="material-symbols-outlined">menu</span>
        <ul>
          <li><a href="#">Institucional</a></li>
          <li><a href="#">Pedagógico</a></li>
          <li><a href="#">Materiais</a></li>
          <li><a href="#">Galeria</a></li>
          <li><a href="#">Égalité News</a></li>
          <li><a href="#">ÉgaliCast</a></li>
        </ul>
      </div>
    </header>
    <main>
      <section class="carouselContainer">
        <div class="slider">
          <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio" id="radio1" />
            <input type="radio" name="radio" id="radio2" />
            <input type="radio" name="radio" id="radio3" />
            <!--Fim Radio Buttons-->

            <!--Slides-->
            <div class="slide first">
              <img src="src/images/carrosel1.jpeg" alt="teste crrs1" />
            </div>
            <div class="slide">
              <img src="src/images/carrosel2.jpeg" alt="teste crrs2" />
            </div>
            <div class="slide">
              <img src="src/images/carrosel3.jpeg" alt="teste crrs3" />
            </div>

            <!--Fim dos Slides-->
          </div>

          <div class="manual-navigation">
            <label for="radio1" class="manual-btn" id="labelrad1"></label>
            <label for="radio2" class="manual-btn" id="labelrad2"></label>
            <label for="radio3" class="manual-btn" id="labelrad3"></label>
          </div>
        </div>
      </section>
      <section class="depositionsContainer">
        <h1>Depoimentos</h1>
        <iframe
          width="80%"
          height="186px"
          src="https://www.youtube.com/embed/54My7HvovrI"
          title="FTD Sistema de Ensino"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        >Seu navegador não é compatível com este tipo de aplicação.</iframe>
      </section>
      <section class="educationlevelsContainer">
        <div class="childishContainer">
          <h2>Educação Infantil</h2>
        </div>
        <div class="elementaryContainer">
          <h2>Ensino Fundamental</h2>
        </div>
        <div class="highContainer">
          <h2>Ensino Médio</h2>
        </div>
        <div class="educationtextContainer">
          <p>Clique para abrir os níveis de ensino.</p>
        </div>
      </section>
      <section class="eventsContainer">
        <div class="firstevent"></div>
        <div class="secondevent"></div>
        <div class="thirdevent"></div>
      </section>
    </main>
    <footer>
      <div class="slonganContainer">
        <h1>ESCOLHA SEU FUTURO</h1>
      </div>
      <div class="infos">
        <p>
          Endereço:
          <a
            href="Av. Carlos Augusto Evangelista Py, n° 2060 Barra do Ribeiro / RS"
          ></a>
        </p>
        <p>Telefones: (51)3482.1214 | (51) 99740.0514</p>
      </div>
    </footer>
    <script src="src/scripts/script.js"></script>
  </body>
</html>
